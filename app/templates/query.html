<!-- extend from base layout -->
{% extends "base.html" %}
{% import "macros/form.html" as forms %}
{% block content %}
    <h1 class="lead">Query IOC</h1>
    <form method="post" name="url" {{ ('enctype="multipart/form-data"'|safe) if form.data_type == 'file' }}>
        <div class="form-group row">
            <div class="col-md-10">
                {{ forms.render_field(form.analyzers) }}
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-10">
                {{ forms.render_field(form.value) }}
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-10">
                {{ forms.render_field(form.message) }}
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-10">
                <button type="submit" class="btn btn-primary">Run Analyzers</button>
            </div>
        </div>
        {{ form.hidden_tag() }}
    </form>
{% endblock %}
